<!DOCTYPE HTML>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<link href='style.css' rel='stylesheet'/>
</head>
<body>

<h1>Swipe</h1>

<h2>150px wide</h2>

<div id='slider' class='swipe' style='width:150px'>
  <ul>
    <li style='display:block'><div>1</div></li>
    <li style='display:none'><div>2</div></li>
    <li style='display:none'><div>3</div></li>
    <li style='display:none'><div>4</div></li>
    <li style='display:none'><div>5</div></li>
  </ul>
</div>


<h2>250px wide</h2>

<div id='slider2' class='swipe' style='width:250px'>
  <ul>
    <li style='display:block'><div>1</div></li>
    <li style='display:none'><div>2</div></li>
    <li style='display:none'><div>3</div></li>
    <li style='display:none'><div>4</div></li>
    <li style='display:none'><div>5</div></li>
  </ul>
</div>


<h2>Full width</h2>

<div id='slider3' class='swipe'>
  <ul>
    <li style='display:block'><div>1</div></li>
    <li style='display:none'><div>2</div></li>
    <li style='display:none'><div>3</div></li>
    <li style='display:none'><div>4</div></li>
    <li style='display:none'><div>5</div></li>
  </ul>
</div>

<a href='#' id="slider3_prev" class="slider_control">prev</a>
<a href='#' id="slider3_next" class="slider_control">next</a>
<br><br>

<h2>Arbitrary Elements</h2>

<div id='slider4' class='swipe'>
  <div>
    <div style='display:block'><div>1</div></div>
    <div style='display:none'><div>2</div></div>
    <div style='display:none'><div>3</div></div>
    <div style='display:none'><div>4</div></div>
    <div style='display:none'><div>5</div></div>
  </div>
</div>

<a href='#' id="slider4_prev" class="slider_control">prev</a>
<a href='#' id="slider4_next" class="slider_control">next</a>
<br><br>


<script src='swipe.js'></script>
<script>

function is_Touch_Supported( eventName ) {
  var el = document.createElement('a');
  eventName = 'on' + eventName;
  var isSupported = (eventName in el);
  if (!isSupported) {
    el.setAttribute(eventName, 'return;');
    isSupported = typeof el[eventName] == 'function';
  }
  el = null;
  return isSupported;
}

new Swipe(document.getElementById('slider'));
new Swipe(document.getElementById('slider2'));
var slider3 = new Swipe(document.getElementById('slider3'));
var slider4 = new Swipe(document.getElementById('slider4'));

// bind slider navigation events
// define event type
var event_type = (is_Touch_Supported('touchstart')) ? 'touchstart' : 'click',
    control_elements = document.getElementsByClassName('slider_control'),
    control_elements_length = control_elements.length;

for( var i = 0; i < control_elements_length; i++ ) {
  control_elements[i].addEventListener(event_type, function( event ) {
    // get the event target
    var target_id = event.target.id,
        slider_id = target_id.split( '_' )[0], // get from anchor id
        direction = target_id.split( '_' )[1]; // get from anchor id

    window[slider_id][direction]()
    event.preventDefault();
  });

};


</script>

</body>
</html>
