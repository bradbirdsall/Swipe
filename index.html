<!DOCTYPE HTML>
<html>
<head>
<title>Swipe 2</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<link href='style.css' rel='stylesheet'/>
<style>

/* END required styles */
</style>
</head>
<body>

<h1>Swipe easeInOutExpo easing with 300ms</h1>
<div style='max-width:500px;margin:0 auto' class='notifications-carousel notifications-carousel--js'>
  <div class='notifications-carousel__wrap'>
    <div class='notifications-carousel__slide'><div class="number">0</div></div>
    <div class='notifications-carousel__slide'><div class="number">1</div></div>
    <div class='notifications-carousel__slide'><div class="number">2</div></div>
    <div class='notifications-carousel__slide'><div class="number">3</div></div>
    <div class='notifications-carousel__slide'><div class="number">4</div></div>
    <div class='notifications-carousel__slide'><div class="number">5</div></div>
  </div>
</div>

<div style='text-align:center;padding-top:20px;'>

  <button onclick='mySwipe1.prev()'>prev</button>
  <button onclick='mySwipe1.next()'>next</button>

</div>

<h1>Swipe ease easing with 300ms</h1>
<div style='max-width:500px;margin:0px auto;' class='notifications-carousel notifications-carousel--js'>
  <div class='notifications-carousel__wrap'>
    <div class='notifications-carousel__slide'><div class="number">0</div></div>
    <div class='notifications-carousel__slide'><div class="number">1</div></div>
    <div class='notifications-carousel__slide'><div class="number">2</div></div>
    <div class='notifications-carousel__slide'><div class="number">3</div></div>
    <div class='notifications-carousel__slide'><div class="number">4</div></div>
    <div class='notifications-carousel__slide'><div class="number">5</div></div>
    <div class='notifications-carousel__slide'><div class="number">6</div></div>
    <div class='notifications-carousel__slide'><div class="number">7</div></div>
    <div class='notifications-carousel__slide'><div class="number">8</div></div>
    <div class='notifications-carousel__slide'><div class="number">9</div></div>
    <div class='notifications-carousel__slide'><div class="number">10</div></div>
    <div class='notifications-carousel__slide'><div class="number">11</div></div>
  </div>
</div>

<div style='text-align:center;padding-top:20px;'>

  <button onclick='mySwipe2.prev()'>prev</button>
  <button onclick='mySwipe2.next()'>next</button>

</div>

<h1>Swipe linear easing with 300ms</h1>
<div style='max-width:500px;margin:0px auto' class='notifications-carousel notifications-carousel--js'>
  <div class='notifications-carousel__wrap'>
    <div class='notifications-carousel__slide'><div class="number">0</div></div>
    <div class='notifications-carousel__slide'><div class="number">1</div></div>
    <div class='notifications-carousel__slide'><div class="number">2</div></div>
    <div class='notifications-carousel__slide'><div class="number">3</div></div>
    <div class='notifications-carousel__slide'><div class="number">4</div></div>
    <div class='notifications-carousel__slide'><div class="number">5</div></div>
    <div class='notifications-carousel__slide'><div class="number">6</div></div>
    <div class='notifications-carousel__slide'><div class="number">7</div></div>
    <div class='notifications-carousel__slide'><div class="number">8</div></div>
    <div class='notifications-carousel__slide'><div class="number">9</div></div>
    <div class='notifications-carousel__slide'><div class="number">10</div></div>
    <div class='notifications-carousel__slide'><div class="number">11</div></div>
  </div>
</div>

<div style='text-align:center;padding-top:20px;'>

  <button onclick='mySwipe3.prev()'>prev</button>
  <button onclick='mySwipe3.next()'>next</button>

</div>

<script src='swipe.js'></script>
<script>

// pure JS
window.mySwipe1 = Swipe(document.getElementsByClassName('notifications-carousel--js')[0], {
  speed: 300,
  easing: 'easeInOutExpo',
  continuous: false,
  disableScroll: true

});

window.mySwipe2 = Swipe(document.getElementsByClassName('notifications-carousel--js')[1]);

window.mySwipe3 = Swipe(document.getElementsByClassName('notifications-carousel--js')[2], {
  speed: 300,
  easing: 'linear',
  continuous: false,
  disableScroll: true
});

</script>
