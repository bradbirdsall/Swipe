<!DOCTYPE HTML>
<html>
<head>
<title>Swipe 2</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<link href='style.css' rel='stylesheet'/>
<style>

/* Swipe 2 required styles */

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
  -ms-touch-action: none;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}

/* END required styles */

</style>

</head>
<body>

<h1 id="t">Swipe 2</h1>

<h2>Horizontal</h2>

<div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
  </div>
</div>

<div style='text-align:center;padding-top:20px;'>

  <button onclick='mySwipe.prev()'>prev</button>
  <button onclick='mySwipe.next()'>next</button>
  <button onclick='mySwipe.begin(1000)'>start</button>
  <button onclick='mySwipe.stop()'>stop</button>

</div>

<h2>Vertical</h2>

<div id='verticalSwipe' style='max-height:245px;max-width:500px;margin:0 auto' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
  </div>
</div>


<div style='text-align:center;padding-top:20px;'>

  <button onclick='verticalSwipe.prev()'>prev</button>
  <button onclick='verticalSwipe.next()'>next</button>
  <button onclick='verticalSwipe.begin(1000)'>start</button>
  <button onclick='verticalSwipe.stop()'>stop</button>

</div>

<h2>Elastic</h2>

<div id='elasticSwipe' style='margin:0 auto' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
  </div>
</div>


<div style='text-align:center;padding-top:20px;'>

  <button onclick='elasticSwipe.prev()'>prev</button>
  <button onclick='elasticSwipe.next()'>next</button>
  <button onclick='elasticSwipe.begin(1000)'>start</button>
  <button onclick='elasticSwipe.stop()'>stop</button>

</div>
<script src='swipe.js'></script>
<script>

// pure JS
var elem = document.getElementById('mySwipe');
window.mySwipe = Swipe(elem, {
  // startSlide: 4,
  // auto: 3000,
  // continuous: true,
  // disableScroll: true,
  // stopPropagation: true,
  // callback: function(index, element) {},
  // transitionEnd: function(index, element) {}
});

var elem2 = document.getElementById('verticalSwipe');
window.verticalSwipe = Swipe(elem2, {
  // startSlide: 4,
  // auto: 3000,
  // continuous: true,
  // disableScroll: true,
  // stopPropagation: true,
  // callback: function(index, element) {},
  // transitionEnd: function(index, element) {}
  orientation: 'vertical'
});

var elem3 = document.getElementById('elasticSwipe');
window.elasticSwipe = Swipe(elem3, {
  // startSlide: 4,
  // auto: 3000,
  continuous: false,
  // disableScroll: true,
  // stopPropagation: true,
  // callback: function(index, element) {},
  // transitionEnd: function(index, element) {},
  elastic: true
});

</script>
